<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- leaflet css link  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <title>Sicar - MAPA</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>
</body>

</html>

<!-- leaflet js link  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- leaflet geojson vt  -->
<script src="https://unpkg.com/geojson-vt/geojson-vt.js"></script>
<script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>
<script src="leaflet-geojson-vt.js"></script>

<!-- citylots data  -->
<script src="car.js"></script>


<script>
  var map = L.map("map").setView([-20.246095, -40.278094], 9);

  var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  });
  osm.addTo(map);
  //4326 crs
  var layerGroup = L.geoJson(dataCAR, {
    onEachFeature: function (feature, layer) {
      layer.bindPopup(
        'fid: ' + feature.properties.fid +
        '</p>cod_tema: ' + feature.properties.cod_tema +
        '</p>nom_tema: ' + feature.properties.nom_tema +
        '</p>cod_imovel: ' + feature.properties.cod_imovel +
        '</p>mod_fiscal: ' + feature.properties.mod_fiscal +
        '</p>num_area: ' + feature.properties.num_area +
        '</p>ind_status: ' + feature.properties.ind_status +
        '</p>ind_tipo: ' + feature.properties.ind_tipo +
        '</p>des_condic: ' + feature.properties.des_condic +
        '</p>municipio: ' + feature.properties.municipio +
        '</p>cod_estado: ' + feature.properties.cod_estado);
    }
  }).addTo(map);
</script>
